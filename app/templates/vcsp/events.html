{% extends 'base.html' %}
{% block title %} VCSP Events {% endblock %}
{% block stylesheets %}
  <!-- DataTables -->
  <link rel="stylesheet" href="{{ url_for('static', filename='plugins/datatables-bs4/css/dataTables.bootstrap4.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='plugins/datatables-responsive/css/responsive.bootstrap4.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='plugins/datatables-buttons/css/buttons.bootstrap4.min.css') }}">
{% endblock %}


    {% block content_header %}
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">VCSP S3 Indexer Events</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <a href="#"><i id="refresh" class="fa-solid fa-arrows-rotate"></i></a>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    {% endblock %}
    {% block content %}
    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <table id="events" class="table table-bordered table-hover">
                  <thead>
                  <tr>
                    <th>Timestamp</th>
                    <th>Bucket</th>
                    <th>Event</th>
                    <th>Status</th>
                    <th>Message</th>
                  </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <!-- /.col-md-6 -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
    {% endblock %}

    {% block script %}
<!-- DataTables  & Plugins -->
<script src="{{ url_for('static', filename='plugins/datatables/jquery.dataTables.min.js') }}"></script>
<script src="{{ url_for('static', filename='plugins/datatables-bs4/js/dataTables.bootstrap4.min.js') }}"></script>
<script src="{{ url_for('static', filename='plugins/datatables-responsive/js/dataTables.responsive.min.js') }}"></script>
<script src="{{ url_for('static', filename='plugins/datatables-responsive/js/responsive.bootstrap4.min.js') }}"></script>
<script src="{{ url_for('static', filename='plugins/datatables-buttons/js/dataTables.buttons.min.js') }}"></script>
<script src="{{ url_for('static', filename='plugins/datatables-buttons/js/buttons.bootstrap4.min.js') }}"></script>
<script src="{{ url_for('static', filename='plugins/datatables-buttons/js/buttons.html5.min.js') }}"></script>
<script src="{{ url_for('static', filename='plugins/datatables-buttons/js/buttons.print.min.js') }}"></script>
<script src="{{ url_for('static', filename='plugins/datatables-buttons/js/buttons.colVis.min.js') }}"></script>
    <script>
      $(function () {
        $('#events').DataTable({
          "paging": true,
          "lengthChange": true,
          "searching": true,
          "ordering": true,
          "info": true,
          "autoWidth": false,
          "responsive": true,
        });
      });

      function getEvents() {
      // Create an XMLHttpRequest object
      const xhr = new XMLHttpRequest();

      // Open the connection to the endpoint
      xhr.open("GET", "/vcsp/getevents");

      // Set the response type to JSON
      xhr.responseType = "json";

      // Handle the response
      xhr.onload = function () {
        if (xhr.status === 200) {
          // Get the received data as a dictionary
          const data = xhr.response;

          // Get the existing table body
          const tableBody = document.getElementById("events").getElementsByTagName("tbody")[0];

          // Clear the existing table body
          tableBody.innerHTML = "";

          // Create table rows for each item in the data
          for (const item of data) {
            const row = document.createElement("tr");
            for (const key in item) {
              const cell = document.createElement("td");
              cell.textContent = item[key];
              row.appendChild(cell);
            }
            tableBody.appendChild(row);
          }
        } else {
          console.error("Failed to get events:", xhr.statusText);
        }
      };

      // Send the request
      xhr.send();
    }

    // Call the function initially to populate the table
    getEvents();

    // Start a timer to call the function periodically
    const intervalId = setInterval(getEvents, 2 * 60 * 1000); // 2 minutes in milliseconds

    // You can optionally clear the interval later using clearInterval(intervalId);
    // Get the item named 'Refresh'
    const refreshButton = document.getElementById("refresh");

    // Add click event listener to the button
    refreshButton.addEventListener("click", getEvents);

    </script>
    {% endblock %}
